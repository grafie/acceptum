<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
  div {
    float:left;
    clear:both;
    width: 100%;
    margin:4px;
  }
  select, button, input {
    float:right;
    margin:4px;
  }
  input {
    width: 60%;
  }
  button {
    width: 100%;
  }
  div.hidden {
    display:none;
  }
  </style>
</head>

<body>
  <div>
    <label>Capture full or visible area:</label>
    <select id="captureAreaSetting">
      <option value="full">Capture Full Screen</option>
      <option value="visible">Capture Visible Screen Area</option>
      <!--<option value="pdf">Save page as PDF</option>-->
    </select>
  </div>
  <div>
    <label>Encrypt Capture:</label>
    <select id="captureEncryptionSetting">
      <option value="none">No</option>
      <option value="encrypt">Yes</option>
    </select>
  </div>
  <div id="passwordField" class="hidden">
    <input type="password" id="password">Password</input>
  </div>
  <div>
    <label>Storage:</label>
    <select id="captureStorageSetting">
      <option value="download">Download</option>
      <!--<option value="database">Store in browser</option>-->
    </select>
  </div>
  <button id="doitbutton" type="button">Do it!</button>
  <script src="save-page.js"></script>
</body>

</html>
